        <script>
           var ids = ["bush-1","bush-2","bush-3","bush-4","bush-5","bush-6","bush-7","bush-8","bush-9","bush-10","bush-11","bush-12","bush-13","bush-14","bush-15","bush-16","bush-17","bush-18","bush-19","bush-20","bush-21","bush-22","bush-23","bush-24",];
        
        var triesCount = 0;
        var animalLocation = 13;
    
        function check(position) {
        var id = ids[position]
          img_src = document.getElementById(id)
          if (position == animalLocation) {
            img_src.src = "animal.jpeg"
          } else {
            img_src.src = "dirt.jpg"
          }
    
          triesCount++
    
          document.getElementById("tries").innerHTML = "Number of tries is " + triesCount ;
          document.getElementById("distance").innerHTML = "Distance is " + distance(position, animalLocation);



          
        }
            
            function distance(loc1, loc2) {
                var a = Math.abs(getPosition(loc1)[0]-getPosition(loc2)[0])
                var b = Math.abs(getPosition(loc1)[1]-getPosition(loc2)[1])
                if(a > b)
                    return a
                else
                    return b
            }
            function getPosition(value) {
                var elementValue = 0
                for(var i=0; i<4; i++){
                    for(var j=0; j<6; j++){
                        if(elementValue == value){
                            return [i+1, j+1]
                        }
                        elementValue++
                    }
                }
            }
           
            </script>
